<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noteriser</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Apply Google Font to note titles */
    h1 { font-family: 'Poppins', sans-serif }

    /* Add gradient background */
    body {
      background: linear-gradient(to bottom, #3c14eb 5%, #007bff 100%);
      padding: 6px;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 p-6">
  <div class="flex flex-col items-center">
    <h1 class="text-4xl font-bold text-white mb-8">Noteriser</h1>
    <div class="bg-white p-6 rounded-md shadow-lg w-full max-w-4xl">
      <form id="noteForm" class="space-y-4">
        <input type="hidden" id="noteId">
        <input type="text" id="title" placeholder="Title" required class="w-full p-3 bg-white-700 text-black border border-white-600 rounded focus:border-blue-500 focus:outline-none">
        <textarea id="content" placeholder="Content" required rows="9" class="w-full p-3 bg-white-700 text-black border border-white-600 rounded focus:border-blue-500 focus:outline-none"></textarea>
        <div class="flex space-x-4">
          <button id="cancelButton" type="button" class="w-full py-3 bg-white text-red-600 border border-red-600 rounded hover:bg-red-50 transition-colors hidden">Cancel</button>
          <button id="submitButton" type="submit" class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Add Note</button>
        </div>
      </form>
    </div>
    <div id="notes" class="mt-8 w-full max-w-4xl space-y-4">
      <!-- Notes will be dynamically added here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
